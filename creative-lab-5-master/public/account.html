<!DOCTYPE html>
<html>

<head>
    <title>Novapets</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="stylesheets/novapets.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <!-- Angular first, then AngularUI Router -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <!-- FontAwesome -->
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">-->

    <!-- My JavaScript -->
    <script src="javascripts/novapets.js"></script>
</head>

<body ng-app='app' ng-controller='mainCtrl'>
    <nav-bar></nav-bar>
    <div class="container">
        <div class="row">
            <!-- blank space -->
            <div class="col"></div>
            <!-- main center div -->
            <div id="main-content" class="col-12">
                <div class="row">
                    <!-- Pet Info Sidebar -->
                    <div class="col">
                        <pet-bar></pet-bar>
                    </div>
                    <!-- center panel -->
                    <div id="center-div" class="col-md-8">
                        <br>
                        <table style="width:100%">
                            <tr>
                                <td>Username:  </td>
                                <th>{{myobj.username}}</th>
                            </tr>
                            <tr>
                                <td>Pet Name:  </td>
                                <th>{{myobj.petName}}</th>
                            </tr>
                            <tr>
                                <td>Money:  </td>
                                <th>{{myobj.money}}</th>
                            </tr>
                        </table>
                        <br>
                        <div class="centered">
                            <button class="btn btn-primary" onclick="location.href = '/';">Logout</button>
                        </div>
                    </div>
                    <!-- right log div -->
                    <div class="col">
                        <instructions></instructions>
                    </div>
                </div>

            </div>
            <!-- right blank space -->
            <div class="col"></div>
        </div>
    </div>

    <audio loop="loop" autoplay="autoplay" id="background-music">  
   <source src="resources/tune.mp3" />  
    </audio>

</body>

</html>
